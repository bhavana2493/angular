<html>

<head>
    <title>Angular JS Routing Application</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js" "></script>
    </head>
    <body ng-app="mainApp ">
        <ng-view></ng-view>
        <h2> Angular routing example </h2>
        <div ng-app="mainApp ">
            <p> <a href="#addName ">Add Name</a></p>
            <p><a href="#viewName ">View Name </a></p>
            <div ng-view></div>
            <script type="text/ng-template " id="addName.htm ">
            <h2> Add Name </h2>
            {{message}}
            </script>
            <script type="text/ng-template " id="viewName.htm ">
            <h2>View Name </h2>
            {{message}}
            </script>
        </div>
        <script>
            var mainApp=angular.module("mainApp ",['ngRoute']);
            mainApp.config(['$routeProvider',function($routeProvider){
              $routeProvider.
              when('/addName',{
                  templateUrl:'addName.htm',
                  controller:'AddNameController'                                                                                                                           
              }).
              when('/viewName',{
                  templateUrl:'viewName.htm',
                  controller:'ViewNameController'
              }).
              otherwise({
                  redirectTo:'/addName'
              });  
            }]);
            mainApp.controller('AddNameController', function($scope) {
            $scope.message = "This page will be used to display add name ";
         });
         
            mainApp.controller('ViewNameController', function($scope) {
            $scope.message = "This page will be used to display all the names ";
         });
         </script>
         </body>
         </html>
